spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=ackss;encrypt=false
    username: springuser
    password: NewSecurePassword!
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServerDialect
  thymeleaf:
    cache: false
